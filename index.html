<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powertools â€” Your Toolkit</title>
    <meta name="description" content="Smart utilities for smarter decisions.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: {
                    sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                },
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Utilities */
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Subtle Dot Pattern Background */
        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: radial-gradient(circle, #cbd5e1 1px, transparent 1px);
        }

        .dark .bg-grid-pattern {
            background-image: radial-gradient(circle, #1e293b 1px, transparent 1px);
        }

        /* Card Hover Effects */
        .tool-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tool-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        .dark .tool-card:hover {
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.5), 0 8px 10px -6px rgb(0 0 0 / 0.5);
            border-color: rgba(99, 102, 241, 0.5);
            /* Indigo tint on hover */
        }

        /* Animation Delays */
        .delay-100 {
            animation-delay: 100ms;
        }

        .delay-200 {
            animation-delay: 200ms;
        }

        .delay-300 {
            animation-delay: 300ms;
        }

        /* Badge Styles */
        .badge-new {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            box-shadow: 0 2px 10px rgba(99, 102, 241, 0.3);
        }

        .badge-popular {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            box-shadow: 0 2px 10px rgba(245, 158, 11, 0.3);
        }
    </style>

    <script>
        // Pre-load theme preference to prevent flash
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>

<body
    class="bg-slate-50 dark:bg-slate-950 text-slate-600 dark:text-slate-400 min-h-screen transition-colors duration-300 flex flex-col relative overflow-x-hidden">

    <!-- Background Decoration -->
    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="absolute inset-0 bg-grid-pattern opacity-[0.4]"></div>
        <!-- Decorative Gradient Blobs -->
        <div
            class="absolute top-0 left-1/4 w-96 h-96 bg-indigo-500/10 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob dark:bg-indigo-500/20 dark:mix-blend-screen">
        </div>
        <div
            class="absolute top-0 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000 dark:bg-purple-500/20 dark:mix-blend-screen">
        </div>
    </div>

    <!-- Header -->
    <header class="relative z-10 pt-12 pb-8 px-6 text-center animate-fade-in-up">
        <div class="flex items-center justify-center gap-3 mb-3">
            <div
                class="w-12 h-12 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/25 ring-4 ring-white dark:ring-slate-900 transform transition-transform hover:rotate-12">
                <i class="fa-solid fa-bolt text-white text-xl"></i>
            </div>
            <h1 class="text-4xl font-extrabold text-slate-800 dark:text-white tracking-tight">Powertools</h1>
        </div>
        <p class="text-base text-slate-500 dark:text-slate-400 font-medium max-w-sm mx-auto">
            A suite of smart utilities designed to help you make better decisions, faster.
        </p>

        <!-- Theme Toggle -->
        <button id="themeToggle"
            class="absolute top-6 right-6 p-2 rounded-full text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 hover:bg-slate-200/50 dark:hover:bg-slate-800/50 transition-all focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <div class="relative w-6 h-6">
                <i
                    class="fa-solid fa-moon absolute inset-0 transition-transform duration-500 rotate-0 dark:-rotate-90 scale-100 dark:scale-0"></i>
                <i
                    class="fa-solid fa-sun absolute inset-0 transition-transform duration-500 rotate-90 dark:rotate-0 scale-0 dark:scale-100 text-yellow-400"></i>
            </div>
        </button>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 flex-1 px-4 sm:px-6 py-6 max-w-6xl mx-auto w-full" id="app-container">
        <!-- Dynamic content will be injected here -->
    </main>

    <!-- Footer -->
    <footer class="py-8 text-center relative z-10">
        <div class="flex items-center justify-center gap-2 mb-2">
            <a href="#" class="text-slate-400 hover:text-indigo-500 transition-colors"><i
                    class="fa-brands fa-github text-lg"></i></a>
            <a href="#" class="text-slate-400 hover:text-blue-400 transition-colors"><i
                    class="fa-brands fa-twitter text-lg"></i></a>
        </div>
        <p class="text-xs text-slate-400 dark:text-slate-600 font-medium">
            Built with <i class="fa-solid fa-heart text-rose-500 mx-0.5 animate-pulse"></i> by Powertools
        </p>
    </footer>

    <script type="module" src="src/main.js"></script>
</body>

</html>
