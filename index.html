<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powertools</title>
    <meta name="description" content="Smart utilities for smarter decisions.">
    <link rel="icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="./favicon.ico">
    <link rel="apple-touch-icon" href="./favicon.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: {
                    sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                },
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        },
                        platinum: {
                            50: '#f8fafc',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            900: '#0f172a',
                        },
                        gold: {
                            50: '#fffbeb',
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                            900: '#78350f',
                        },
                        silver: {
                            50: '#f9fafb',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            900: '#111827',
                        },
                        copper: {
                            50: '#fff7ed',
                            400: '#fb923c',
                            500: '#f97316',
                            600: '#ea580c',
                            900: '#7c2d12',
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --space-bg: #dbe4f4;
            --space-top: #f2f6ff;
            --space-mid: #e1e9f8;
            --space-bottom: #cad6ee;
            --star-soft: rgba(71, 85, 105, 0.2);
            --star-bright: rgba(255, 255, 255, 0.62);
            --nebula-indigo: rgba(99, 102, 241, 0.18);
            --nebula-cyan: rgba(56, 189, 248, 0.12);
            --nebula-gold: rgba(245, 158, 11, 0.1);
            --vignette-edge: rgba(15, 23, 42, 0.12);
            --ring-border: rgba(100, 116, 139, 0.3);
            --ring-glow: rgba(56, 189, 248, 0.34);
            --sun-core: #fde68a;
            --sun-edge: #f59e0b;
            --orbit-line: rgba(100, 116, 139, 0.28);
            --planet-a: #cbd5e1;
            --planet-b: #93c5fd;
            --planet-c: #fbbf24;
            --rocket-shell: #0f172a;
            --rocket-glow: rgba(56, 189, 248, 0.62);
        }

        .dark {
            --space-bg: #020617;
            --space-top: #070f1e;
            --space-mid: #050b16;
            --space-bottom: #02050c;
            --star-soft: rgba(148, 163, 184, 0.28);
            --star-bright: rgba(191, 219, 254, 0.82);
            --nebula-indigo: rgba(79, 70, 229, 0.34);
            --nebula-cyan: rgba(14, 165, 233, 0.24);
            --nebula-gold: rgba(251, 191, 36, 0.12);
            --vignette-edge: rgba(2, 6, 23, 0.5);
            --ring-border: rgba(148, 163, 184, 0.42);
            --ring-glow: rgba(34, 211, 238, 0.58);
            --sun-core: #fcd34d;
            --sun-edge: #f59e0b;
            --orbit-line: rgba(148, 163, 184, 0.3);
            --planet-a: #cbd5e1;
            --planet-b: #7dd3fc;
            --planet-c: #fbbf24;
            --rocket-shell: #e2e8f0;
            --rocket-glow: rgba(34, 211, 238, 0.8);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            background: var(--space-bg);
        }

        .space-bg {
            background:
                radial-gradient(1200px 560px at 8% -10%, var(--nebula-indigo) 0%, transparent 62%),
                radial-gradient(980px 560px at 92% 2%, var(--nebula-cyan) 0%, transparent 66%),
                radial-gradient(760px 420px at 52% -16%, var(--nebula-gold) 0%, transparent 72%),
                linear-gradient(to bottom, var(--space-top) 0%, var(--space-mid) 54%, var(--space-bottom) 100%);
        }

        .scene-3d {
            perspective: 1200px;
            transform-style: preserve-3d;
        }

        .space-stars {
            background-image:
                radial-gradient(circle at 14% 24%, var(--star-soft) 1px, transparent 1.8px),
                radial-gradient(circle at 80% 10%, var(--star-soft) 1px, transparent 1.8px),
                radial-gradient(circle at 64% 36%, var(--star-soft) 1px, transparent 1.8px),
                radial-gradient(circle at 30% 72%, var(--star-soft) 1px, transparent 1.8px),
                radial-gradient(circle at 88% 62%, var(--star-soft) 1px, transparent 1.8px),
                radial-gradient(circle at 44% 54%, var(--star-soft) 1px, transparent 1.8px),
                radial-gradient(circle at 18% 46%, var(--star-bright) 1px, transparent 2px),
                radial-gradient(circle at 72% 80%, var(--star-bright) 1px, transparent 2px);
            background-size: 360px 360px, 360px 360px, 360px 360px, 360px 360px, 360px 360px, 360px 360px, 540px 540px, 540px 540px;
            opacity: 0.78;
        }

        .space-haze {
            background:
                radial-gradient(560px 300px at 16% 16%, var(--nebula-indigo), transparent 72%),
                radial-gradient(520px 280px at 84% 22%, var(--nebula-cyan), transparent 72%),
                radial-gradient(420px 220px at 56% 84%, var(--nebula-gold), transparent 76%);
            filter: blur(30px);
            opacity: 0.64;
        }

        .space-vignette {
            background: radial-gradient(circle at 50% 46%, transparent 52%, var(--vignette-edge) 100%);
        }

        .solar-system {
            position: absolute;
            right: -9rem;
            top: 24%;
            width: 30rem;
            height: 30rem;
            transform: rotateX(58deg) rotateZ(-16deg);
            transform-style: preserve-3d;
            opacity: 0.82;
        }

        .sun-core {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 66px;
            height: 66px;
            margin-left: -33px;
            margin-top: -33px;
            border-radius: 9999px;
            background: radial-gradient(circle at 30% 28%, var(--sun-core) 0%, var(--sun-edge) 82%);
            box-shadow:
                0 0 26px rgba(251, 191, 36, 0.7),
                0 0 62px rgba(245, 158, 11, 0.42);
            animation: sun-pulse 5.6s ease-in-out infinite;
        }

        .orbit {
            position: absolute;
            left: 50%;
            top: 50%;
            border: 1px solid var(--orbit-line);
            border-radius: 9999px;
            transform-style: preserve-3d;
            animation: orbit-spin linear infinite;
        }

        .orbit-1 {
            width: 160px;
            height: 160px;
            margin-left: -80px;
            margin-top: -80px;
            animation-duration: 8s;
        }

        .orbit-2 {
            width: 228px;
            height: 228px;
            margin-left: -114px;
            margin-top: -114px;
            animation-duration: 12s;
        }

        .orbit-3 {
            width: 300px;
            height: 300px;
            margin-left: -150px;
            margin-top: -150px;
            animation-duration: 16s;
        }

        .planet {
            position: absolute;
            left: 50%;
            top: -8px;
            transform: translateX(-50%);
            border-radius: 9999px;
            box-shadow: 0 0 14px rgba(148, 163, 184, 0.45);
        }

        .planet-1 {
            width: 9px;
            height: 9px;
            background: var(--planet-a);
        }

        .planet-2 {
            width: 12px;
            height: 12px;
            background: var(--planet-b);
        }

        .planet-3 {
            width: 15px;
            height: 15px;
            background: var(--planet-c);
        }

        .ring-orb {
            position: absolute;
            border-radius: 9999px;
            border: 1px solid var(--ring-border);
            background: radial-gradient(circle at 30% 30%, rgba(191, 219, 254, 0.28), transparent 72%);
            box-shadow: 0 0 34px -18px var(--ring-glow);
            animation: orb-drift 14s ease-in-out infinite;
        }

        .ring-orb::after {
            content: '';
            position: absolute;
            inset: 10px;
            border-radius: 9999px;
            border: 1px solid rgba(191, 219, 254, 0.28);
        }

        .ring-orb-1 {
            width: 74px;
            height: 74px;
            left: 8%;
            top: 22%;
            animation-delay: 0s;
        }

        .ring-orb-2 {
            width: 52px;
            height: 52px;
            left: 16%;
            top: 66%;
            animation-delay: 1.8s;
        }

        .ring-orb-3 {
            width: 68px;
            height: 68px;
            right: 14%;
            top: 30%;
            animation-delay: 0.9s;
        }

        .ring-orb-4 {
            width: 44px;
            height: 44px;
            right: 26%;
            top: 74%;
            animation-delay: 2.4s;
        }

        .rocket-field {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .rocket {
            position: absolute;
            width: 38px;
            height: 38px;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--rocket-shell);
            background: rgba(255, 255, 255, 0.78);
            border: 1px solid rgba(148, 163, 184, 0.42);
            box-shadow:
                0 0 20px -10px var(--rocket-glow),
                0 10px 22px -14px rgba(15, 23, 42, 0.78);
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
        }

        .dark .rocket {
            background: rgba(15, 23, 42, 0.86);
            border-color: rgba(100, 116, 139, 0.56);
        }

        .rocket i {
            transform: rotate(var(--rocket-angle, 44deg));
            text-shadow: 0 0 10px var(--rocket-glow);
        }

        .rocket::after {
            content: '';
            position: absolute;
            left: -56px;
            top: 50%;
            width: 56px;
            height: 2px;
            transform: translateY(-50%);
            background: linear-gradient(to left, rgba(56, 189, 248, 0.56), transparent);
            filter: blur(0.5px);
        }

        .rocket-lr-a {
            --rocket-angle: 44deg;
            animation-name: rocket-lr-a;
            animation-duration: 30s;
            animation-delay: 0s;
        }

        .rocket-lr-b {
            --rocket-angle: 46deg;
            animation-name: rocket-lr-b;
            animation-duration: 30s;
            animation-delay: 0s;
            opacity: 0.9;
        }

        .rocket-rl-a {
            --rocket-angle: 224deg;
            animation-name: rocket-rl-a;
            animation-duration: 30s;
            animation-delay: 0s;
        }

        .rocket-hole-a {
            --rocket-angle: 24deg;
            animation-name: rocket-hole-a;
            animation-duration: 30s;
            animation-delay: 0s;
        }

        .rocket-hole-b {
            --rocket-angle: 158deg;
            animation-name: rocket-hole-b;
            animation-duration: 30s;
            animation-delay: 0s;
        }

        .mini-ship {
            position: absolute;
            width: 30px;
            height: 12px;
            border-radius: 9999px;
            background: linear-gradient(135deg, rgba(248, 250, 252, 0.9), rgba(148, 163, 184, 0.64));
            border: 1px solid rgba(148, 163, 184, 0.5);
            box-shadow: 0 0 16px -8px rgba(56, 189, 248, 0.8);
            animation: mini-ship-cruise 42s linear infinite;
        }

        .mini-ship::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 6px;
            left: 8px;
            top: -4px;
            border-radius: 9999px 9999px 0 0;
            background: rgba(191, 219, 254, 0.82);
            border: 1px solid rgba(148, 163, 184, 0.45);
            border-bottom: 0;
        }

        .mini-ship::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 2px;
            right: -14px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(to right, rgba(14, 165, 233, 0.5), transparent);
        }

        .star-pulse {
            position: absolute;
            border-radius: 9999px;
            background: var(--star-bright);
            box-shadow: 0 0 16px rgba(125, 211, 252, 0.68);
            animation: twinkle 4.2s ease-in-out infinite;
        }

        .star-1 {
            width: 4px;
            height: 4px;
            top: 16%;
            left: 34%;
            animation-delay: 0s;
        }

        .star-2 {
            width: 3px;
            height: 3px;
            top: 44%;
            right: 28%;
            animation-delay: 1.2s;
        }

        .star-3 {
            width: 4px;
            height: 4px;
            top: 70%;
            left: 63%;
            animation-delay: 2.1s;
        }

        .star-4 {
            width: 3px;
            height: 3px;
            top: 34%;
            left: 58%;
            animation-delay: 2.8s;
        }

        .tool-card {
            transition: transform 0.24s cubic-bezier(0.4, 0, 0.2, 1),
                box-shadow 0.24s cubic-bezier(0.4, 0, 0.2, 1),
                border-color 0.2s ease;
            position: relative;
            width: min(80vw, 286px);
            min-height: 220px;
            flex: 0 0 auto;
        }

        .theme-switching,
        .theme-switching *,
        .theme-switching *::before,
        .theme-switching *::after {
            transition: none !important;
            animation: none !important;
        }

        .tool-card:hover {
            transform: none;
            box-shadow: 0 14px 24px -10px rgb(0 0 0 / 0.12), 0 6px 8px -6px rgb(0 0 0 / 0.1);
        }

        .dark .tool-card:hover {
            box-shadow: 0 14px 24px -10px rgb(0 0 0 / 0.55), 0 6px 8px -6px rgb(0 0 0 / 0.45);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .squircle-card {
            --sq-r: clamp(1.75rem, 1.9vw, 2.35rem);
            --sq-tl: clamp(2.2rem, 2.8vw, 3rem);
            --sq-tr: clamp(1.9rem, 2.2vw, 2.6rem);
            --sq-br: clamp(2.2rem, 2.8vw, 3rem);
            --sq-bl: clamp(1.9rem, 2.2vw, 2.6rem);
            --sq-inset: 8px;

            border-radius: var(--sq-r);
            border-top-left-radius: var(--sq-tl);
            border-top-right-radius: var(--sq-tr);
            border-bottom-right-radius: var(--sq-br);
            border-bottom-left-radius: var(--sq-bl);
            isolation: isolate;
        }

        .squircle-card::before {
            content: '';
            position: absolute;
            inset: 0.5px;
            border-radius: inherit;
            pointer-events: none;
            border: 1px solid rgba(255, 255, 255, 0.36);
            opacity: 0.62;
            mix-blend-mode: soft-light;
        }

        .squircle-card::after {
            content: '';
            position: absolute;
            inset: var(--sq-inset);
            border-radius: calc(var(--sq-r) - var(--sq-inset));
            border-top-left-radius: calc(var(--sq-tl) - var(--sq-inset));
            border-top-right-radius: calc(var(--sq-tr) - var(--sq-inset));
            border-bottom-right-radius: calc(var(--sq-br) - var(--sq-inset));
            border-bottom-left-radius: calc(var(--sq-bl) - var(--sq-inset));
            pointer-events: none;
            border: 1px solid rgba(148, 163, 184, 0.18);
            opacity: 0.45;
            z-index: 0;
        }

        .tool-card > * {
            position: relative;
            z-index: 1;
        }

        .horizontal-row {
            scrollbar-width: thin;
            scrollbar-color: rgba(148, 163, 184, 0.55) transparent;
        }

        .horizontal-row::-webkit-scrollbar {
            height: 8px;
        }

        .horizontal-row::-webkit-scrollbar-track {
            background: transparent;
        }

        .horizontal-row::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.55);
            border-radius: 9999px;
        }

        .horizontal-row {
            scroll-padding-inline: 0.25rem;
        }

        .search-shell {
            position: relative;
            width: min(560px, 92vw);
        }

        .search-input {
            height: 44px;
            width: 100%;
            border-radius: 9999px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: rgb(30 41 59);
            padding: 0 2.75rem 0 2.6rem;
            font-size: 0.875rem;
            font-weight: 600;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }

        .search-input::placeholder {
            color: rgb(100 116 139);
            font-weight: 500;
        }

        .search-input:focus {
            border-color: rgba(99, 102, 241, 0.6);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.18);
            background: rgba(255, 255, 255, 0.9);
        }

        .search-icon {
            position: absolute;
            left: 0.95rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgb(100 116 139);
            font-size: 0.875rem;
            pointer-events: none;
        }

        .search-clear {
            position: absolute;
            right: 0.45rem;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            border-radius: 9999px;
            border: 0;
            background: transparent;
            color: rgb(100 116 139);
            display: grid;
            place-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .search-clear:hover {
            background: rgba(148, 163, 184, 0.2);
            color: rgb(30 41 59);
        }

        .dark .search-input {
            background: rgba(15, 23, 42, 0.72);
            color: rgb(226 232 240);
            border-color: rgba(100, 116, 139, 0.55);
        }

        .dark .search-input::placeholder {
            color: rgb(148 163 184);
        }

        .dark .search-input:focus {
            background: rgba(15, 23, 42, 0.88);
            border-color: rgba(125, 211, 252, 0.65);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }

        .dark .search-icon,
        .dark .search-clear {
            color: rgb(148 163 184);
        }

        .dark .search-clear:hover {
            background: rgba(51, 65, 85, 0.62);
            color: rgb(226 232 240);
        }

        @media (min-width: 640px) {
            .tool-card {
                width: clamp(232px, 34vw, 278px);
                min-height: 226px;
            }
        }

        @media (min-width: 1024px) {
            .tool-card {
                width: clamp(224px, 23vw, 270px);
            }
        }

        @media (min-width: 1440px) {
            .tool-card {
                width: clamp(214px, 16.4vw, 248px);
                min-height: 216px;
            }
        }

        @media (min-width: 1800px) {
            .tool-card {
                width: clamp(208px, 13.6vw, 236px);
            }
        }

        @media (hover: none), (pointer: coarse) {
            .tool-card:hover {
                transform: none;
                box-shadow: none;
                border-color: inherit;
            }

            .tool-arrow {
                display: none;
            }
        }

        @media (hover: hover) and (pointer: fine) {
            .tool-card:hover .tool-icon-wrap {
                transform: scale(1.06);
            }

            .tool-card:hover .tool-arrow {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .delay-100 {
            animation-delay: 100ms;
        }

        .delay-200 {
            animation-delay: 200ms;
        }

        .delay-300 {
            animation-delay: 300ms;
        }

        .badge-new {
            background: linear-gradient(135deg, #1d4ed8, #0ea5e9);
            box-shadow: 0 2px 10px rgba(14, 165, 233, 0.34);
        }

        .badge-popular {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            box-shadow: 0 2px 10px rgba(245, 158, 11, 0.3);
        }

        @keyframes orbit-spin {
            from {
                transform: rotateZ(0deg);
            }

            to {
                transform: rotateZ(360deg);
            }
        }

        @keyframes sun-pulse {
            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.06);
            }
        }

        @keyframes rocket-lr-a {
            0%,
            1% {
                transform: translate3d(-14vw, 78vh, -40px) scale(0.84);
                opacity: 0;
            }

            3% {
                opacity: 0.9;
            }

            18% {
                transform: translate3d(112vw, 28vh, 90px) scale(0.98);
                opacity: 0.9;
            }

            20%,
            100% {
                transform: translate3d(114vw, 26vh, 100px) scale(0.98);
                opacity: 0;
            }
        }

        @keyframes rocket-lr-b {
            0%,
            38% {
                transform: translate3d(-16vw, 24vh, -20px) scale(0.74);
                opacity: 0;
            }

            40% {
                opacity: 0.88;
            }

            56% {
                transform: translate3d(114vw, 68vh, 70px) scale(0.88);
                opacity: 0.88;
            }

            58%,
            100% {
                transform: translate3d(116vw, 70vh, 76px) scale(0.88);
                opacity: 0;
            }
        }

        @keyframes rocket-rl-a {
            0%,
            56% {
                transform: translate3d(114vw, 72vh, 30px) scale(0.86);
                opacity: 0;
            }

            58% {
                opacity: 0.9;
            }

            74% {
                transform: translate3d(-16vw, 22vh, 92px) scale(0.98);
                opacity: 0.9;
            }

            76%,
            100% {
                transform: translate3d(-18vw, 20vh, 102px) scale(0.98);
                opacity: 0;
            }
        }

        @keyframes rocket-hole-a {
            0%,
            18% {
                transform: translate3d(-14vw, 18vh, -30px) scale(0.8);
                opacity: 0;
            }

            20% {
                opacity: 0.88;
            }

            34% {
                transform: translate3d(84vw, 60vh, 72px) scale(0.82);
                opacity: 0.88;
            }

            36%,
            100% {
                transform: translate3d(90vw, 74vh, 120px) scale(0.24);
                opacity: 0;
            }
        }

        @keyframes rocket-hole-b {
            0%,
            74% {
