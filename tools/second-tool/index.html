<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Tool | Powertools</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --font-primary: 'Plus Jakarta Sans', 'Google Sans', 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-primary);
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>

<body
    class="bg-[#F8FAFC] dark:bg-[#0F172A] text-slate-600 dark:text-slate-400 min-h-screen transition-colors duration-300">
    <div class="min-h-screen flex flex-col items-center justify-center px-6">
        <!-- Back button -->
        <a href="../../index.html"
            class="fixed top-6 left-6 flex items-center gap-2 px-4 py-2 rounded-xl bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition-all duration-200 shadow-sm hover:shadow-md text-sm font-medium">
            <i class="fa-solid fa-arrow-left"></i>
            <span>Home</span>
        </a>

        <!-- Content -->
        <div class="text-center space-y-6 animate-fadeIn">
            <div
                class="w-20 h-20 mx-auto rounded-2xl bg-gradient-to-br from-emerald-400 to-teal-500 flex items-center justify-center shadow-lg shadow-emerald-500/20">
                <i class="fa-solid fa-flask text-3xl text-white"></i>
            </div>
            <h1 class="text-4xl font-bold text-slate-800 dark:text-white">2nd Tool</h1>
            <p class="text-lg text-slate-500 dark:text-slate-400 max-w-md">
                This tool is under development. Check back soon!
            </p>
            <div
                class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-amber-50 dark:bg-amber-900/20 border border-amber-200 dark:border-amber-700/40 text-amber-700 dark:text-amber-400 text-sm font-medium">
                <i class="fa-solid fa-hammer"></i>
                Coming Soon
            </div>
        </div>
    </div>

    <script type="module">
        import { ThemeManager } from '../../src/lib/theme.js';
        new ThemeManager('themeToggle');
    </script>

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
</body>

</html>
