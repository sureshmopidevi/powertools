<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Calculator | Powertools</title>

    <script>
        // Enforce trailing slash for directory URLs
        if (!window.location.pathname.endsWith('/') && !window.location.pathname.endsWith('.html')) {
            window.location.replace(window.location.pathname + '/' + window.location.search);
        }

        // Apply theme immediately
        (function () {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
                document.documentElement.classList.remove('light');
            } else {
                document.documentElement.classList.remove('dark');
                document.documentElement.classList.add('light');
            }
        })();
    </script>

    <!-- Scripts & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        gold: {
                            50: '#fffbeb',
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                            900: '#78350f',
                        }
                    },
                    animation: {
                        'enter': 'enter 0.6s ease-out forwards',
                    },
                    keyframes: {
                        enter: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        /* Custom range slider styling to match gold theme */
        input[type=range].accent-gold {
            accent-color: #f59e0b;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
        }

        /* Fix input number spinner */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
            appearance: textfield;
        }

        /* Active state for comparison buttons */
        .comparison-btn.active {
            border-color: #fbbf24;
            background-color: rgba(254, 243, 199, 0.5);
        }

        .dark .comparison-btn.active {
            border-color: #fcd34d;
            background-color: rgba(245, 158, 11, 0.1);
        }

        /* Smooth transitions */
        * {
            transition-property: color, background-color, border-color, box-shadow;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
    </style>
</head>

<body
    class="bg-slate-50 dark:bg-slate-950 text-slate-600 dark:text-slate-400 min-h-screen transition-colors duration-300">
    <div id="app">
        <div class="min-h-screen flex items-center justify-center">
            <div class="animate-pulse text-slate-400 font-medium text-lg">
                <i class="fa-solid fa-calculator animate-bounce mr-2"></i>
                Initializing Calculator...
            </div>
        </div>
    </div>

    <!-- Main Logic -->
    <script type="module" src="./main.js"></script>
</body>

</html>
